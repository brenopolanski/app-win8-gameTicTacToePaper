<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>privacy</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="privacy.css" rel="stylesheet" />
    <script src="privacy.js"></script>
</head>
<body>
    <div id="privacy" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
    <div class="SettingsPane">
        <div class="win-label">
            <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">
            </button>
            <span class="SettingsTitle">Privacy</span>
        </div>
        <article class="SettingsContent">
            <h4>This Privacy Policy covers the use of this application. The game Tic tac toe paper does not collect, store or share personal information, or anything else to the device. <a href="http://www.brenopolanski.tk/projetos/games/tictactoepaper/privacy.html">[+]</a></h4>
        </article>
    </div>
</div>
</body>
</html>
